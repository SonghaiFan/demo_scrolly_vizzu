<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Official Vizzu Test</title>
  </head>
  <body>
    <h1>Official Vizzu CDN Test</h1>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/vizzu@0.17/dist/vizzu.min.js"></script>

    <script>
      const output = document.getElementById("output");

      function log(message) {
        console.log(message);
        output.innerHTML += "<div>" + message + "</div>";
      }

      log("Testing Official Vizzu CDN...");
      log("window.Vizzu: " + typeof window.Vizzu);
      log("window.VizzuChart: " + typeof window.VizzuChart);

      // Check all window properties that start with 'Vizzu'
      Object.keys(window).forEach((key) => {
        if (key.toLowerCase().includes("vizzu")) {
          log("Found: window." + key + " = " + typeof window[key]);
        }
      });

      // Try to find the constructor
      if (typeof window.Vizzu === "function") {
        log("✅ Vizzu constructor found as window.Vizzu");

        // Test creating a simple chart
        try {
          const testData = {
            series: [
              { name: "Category", type: "dimension", values: [] },
              { name: "Value", type: "measure", values: [] },
            ],
            records: [
              ["A", 10],
              ["B", 20],
            ],
          };

          const chart = new window.Vizzu("output", { data: testData });
          log("✅ Vizzu chart created successfully!");
        } catch (error) {
          log("❌ Failed to create Vizzu chart: " + error.message);
        }
      } else if (typeof window.VizzuChart === "function") {
        log("✅ Vizzu constructor found as window.VizzuChart");
      } else {
        log("❌ No Vizzu constructor found");
      }
    </script>
  </body>
</html>
